<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    h1 {
        color:royalblue;

    }
    strong {
        color: red;
    }

</style>

</head>
<body>
    <h1>Título
        <strong>Prosa</strong>
    </h1>
